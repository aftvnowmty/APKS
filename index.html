 }

 @media screen and (max-width: 980px) {
  .columns {
		display: table-row;

		}
		&:last-child {
			flex-basis: 100%;
			margin: 0;
		}
	}
}

@media screen and (max-width: 680px) {

		flex-basis: 50%;

	}
}

a{
  position: relative;
  display: inline-block;
  padding: 5px 5px;
  color: orange;
  text-transform: uppercase;
  letter-spacing: 4px;
  text-decoration: none;
  font-size: 24px;
  overflow: hidden;
  transition: 0.2s;
  box-shadow: 0 0 0.1px #ff4500,0 0 0.5px #ff4500,0 0 0.5px #ff4500;
  border-radius: 5px;
  /* border-style: dotted; */
}
a:hover{
  color: transparent;
  background-image: var(--url);
  background-size: 25px 25px;
  opacity: .3;
  background-repeat: repeat;
  background-position: center center;
  /* background: var(--main-color); */
  box-shadow: 0 0 10px #ff4500,0 0 40px #ff4500, 0 0 80px #ff4500;
  transition-delay: 2s;
}
a span{
  position: absolute;
  display: block;
}
a span:nth-child(1){
  top: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg,transparent,#2196f3);
}
a:hover span:nth-child(1){
  left: +100%;
  transition:1s;
}
a span:nth-child(3){
  bottom: 0;
  left: 100%;
  width: 100%;
  height:2px;
  background: linear-gradient(90deg,transparent,#2196f3);
}
a:hover span:nth-child(3) {
  left: -100%;
  transition: 1s;
  transition-delay: 0.72s;
}

a span:nth-child(2){
  top: -100%;
  right: -0;
  width: 2px;
  height:100%;
  background: linear-gradient(180deg,transparent,#2196f3);
}
a:hover span:nth-child(2) {
  top: 100%;
  transition: 1s;
  transition-delay: 0.5s;
}
a span:nth-child(4){
  bottom: -100%;
  left: 0;
  width: 2px;
  height:100%;
  background: linear-gradient(360deg,transparent,#2196f3);
}
a:hover span:nth-child(4) {
  bottom: 100%;
  transition: 1s;
  transition-delay: 1.6s;
}
